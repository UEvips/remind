<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>登录</title>
        <link rel="stylesheet" href="../style/reset.css" />
        <link rel="stylesheet" href="../style/login.css" />

        <script type="text/javascript" src="../font/iconfont.js"></script>
        <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="//g.alicdn.com/dingding/dinglogin/0.0.5/ddLogin.js"></script>
        <script type="text/javascript" src="../script/login.js"></script>
    </head>
    <body>
        <div class="login_wrap">
            <div class="login_logo"><img src="../images/logo.png" alt="" /></div>
            <div class="box">
                <ul class="form_head clearfix">
                    <li class="left active" data-id="1">账号密码登录</li>
                    <li class="right" data-id="2">钉钉扫码登录</li>
                </ul>
                <div class="form_box">
                    <!-- 账号密码登录 -->
                    <form action="javascript:void(0);">
                        <div class="f_child" style="margin-bottom:28px">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-zhanghao"></use>
                            </svg>
                            <input class="txt" id="user" type="text" placeholder="账号" required>
                        </div>
                        <div class="f_child">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-mima"></use>
                            </svg>
                            <input class="txt" id="pwd" type="password" placeholder="密码" required>
                        </div>
                        <div class="clearfix" style="color:#eaeaea;margin:15px 0 39px;">
                            <div class="left">
                                <input class="checkbox" id="record" type="checkbox">
                                <label for="record">记住密码</label>
                            </div>

                            <a href="javascript:void(0)" class="right" id="forget">
                                <svg class="icon" aria-hidden="true" style="color:#fff;margin-right:4px">
                                    <use xlink:href="#icon-wen"></use>
                                </svg>忘记密码
                            </a>
                        </div>
                        <div class="f_child" id="login_btn"><button type="submit">登录</button></div>
                    </form>
                    <!-- 二维码登录 -->
                    <div class="code_box">
                        <div class="codepic" id="login_container">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--toast-->
        <div class="toast">
            <svg class="icon " aria-hidden="true">
                <use xlink:href="#icon-tishi1"></use>
            </svg>
            <p class="toa_txt" >请联系管理员</p>
        </div>
    </body>
</html>
